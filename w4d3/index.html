<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Blog posts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
      integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/data.js"></script>
    <script src="/main.js"></script>
  </head>
  <body>
    <header>
      <h1>Small blog for fun!</h1>
    </header>
    <main>
      <form>
        <input type="text" name="title" placeholder="Enter the post title" />
        <input type="text" name="body" placeholder="Enter the post body" />
        <input type="number" name="userId" placeholder="Enter a user id" />
        <button>Add the post!</button>
      </form>
      <ul>
        <li>
          <h1>Blog Post #id: Some title</h1>
          <p>Some Content</p>
        </li>
        <li>
          <h1>Blog Post #id: Some title</h1>
          <p>Some Content</p>
        </li>
      </ul>
    </main>
  </body>
</html>
